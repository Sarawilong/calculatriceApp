  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Calculator
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
    <ul>
      <li>
        <input 
          class="value"
          [(ngModel)]="num1"
        > 
      </li>
      <li>
        <input 
          class="value"
          [(ngModel)]="symbol"
        > 
      </li>
      <li>
        <input 
          class="value"
          [(ngModel)]="num2"
        > 
      </li>
    </ul>
      
    <div class="buttons">
        <app-numbers (sendNumbers) = "getChildNumbers($event)"></app-numbers>
        <app-operators (sendOperators) = "getChildOperators($event)" ></app-operators>
      
        <ion-button 
          class="symbol"
          (click)= "result()"
        > = </ion-button>
      
        <ion-button 
          class="symbol"
          (click)= "clear()"
        > c </ion-button>
    </div>
